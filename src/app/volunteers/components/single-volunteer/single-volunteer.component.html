<mat-card>
  <ng-container *ngIf="volunteer$ | async as volunteer">
    <mat-card-title>
      {{ volunteer.nom | uppercase }} {{ volunteer.prenom }}
    </mat-card-title>
    <div class="volunteer-info">
      <a href="mailto:{{volunteer.email}}">Contact : {{ volunteer.email }} </a>
    </div>
  </ng-container>
  <mat-card-actions>
    <div *ngIf="loading$ | async; else buttons" class="spinner">
      <img src="./assets/images/logo.png" alt="spinner" class="spinner-image">
    </div>
    <ng-template #buttons>
      <div class="separator"></div>
      <button mat-flat-button color="primary" (click)="onRemove()">
        <mat-icon class="btn_icon" matTooltip="Supprimer le bénévole">delete</mat-icon>
      </button>
      <button mat-flat-button color="primary" (click)="onUpdate()">
        <mat-icon class="btn_icon" matTooltip="Modifier le bénévole">edit</mat-icon>
      </button>
      <div class="separator"></div>
      <button mat-flat-button color="primary" (click)="onGoBack()" matTooltip="Retour" matTooltipPosition="right">
        <mat-icon class="btn_icon" >arrow_back</mat-icon>
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
