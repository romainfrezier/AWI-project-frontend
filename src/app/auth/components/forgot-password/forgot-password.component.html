<h1>Réinitialiser le mot de passe</h1>
<mat-card>
  <p class="text-center">Veuillez saisir votre adresse e-mail pour demander une réinitialisation du mot de passe.</p>
  <mat-form-field appearance="fill" class="email-input" >
    <mat-label>Adresse e-mail</mat-label>
    <input matInput type="email" [formControl]="emailCtrl">
    <mat-error *ngIf="emailCtrl.hasError('required')">
      L'adresse e-mail est requise
    </mat-error>
    <mat-error *ngIf="emailCtrl.hasError('email')">
      L'adresse e-mail n'est pas valide
    </mat-error>
  </mat-form-field>
  <div>
    <button mat-flat-button color="primary" (click)="authService.forgotPassword(emailCtrl.value)">Réinitialiser le mot de passe</button>
  </div>

</mat-card>
<button mat-flat-button color="primary" routerLink="/auth/sign-in" class="return-btn">
  <mat-icon>arrow_back</mat-icon>
  Se connecter
</button>
